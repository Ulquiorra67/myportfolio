<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Minimalist — Navigation Buttons</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #fff;
      --ink: #111;
    }
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: 'Raleway', sans-serif;
      background: var(--bg);
      color: var(--ink);
      display: flex;
      flex-direction: column;
    }

    header {
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 40px;
    }

    .brand {
      font-size: 24px;
      font-weight: 600;
      letter-spacing: 1px;
    }

    nav {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    a.icon {
      width: 24px;
      height: 24px;
      display: inline-grid;
      place-items: center;
      opacity: 0.9;
      transition: opacity 0.2s ease, transform 0.2s ease;
      text-decoration: none;
      cursor: pointer;
    }

    a.icon:hover {
      opacity: 1;
      transform: scale(1.1);
    }

    a.icon svg {
      width: 24px;
      height: 24px;
      stroke: var(--ink);
      stroke-width: 2;
      fill: none;
    }

    .back-button, .nav-button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      font-size: 16px;
      font-weight: 600;
      color: var(--ink);
      text-decoration: none;
      border: 2px solid var(--ink);
      padding: 10px 20px;
      border-radius: 6px;
      transition: all 0.3s ease;
    }

    .back-button:hover, .nav-button:hover {
      background: var(--ink);
      color: #fff;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      gap: 20px;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 30px;
    }

    @media (max-width: 900px) {
      header {
        padding: 0 20px;
      }
      .button-group {
        gap: 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="brand">Gallery</div>
    <nav>
      <!-- ✅ Home button redirects to homepage.html -->
      <a href="homepage.html" class="icon" title="Home">
        <svg viewBox="0 0 24 24"><path d="M3 12 L12 4 L21 12"/></svg>
      </a>

      <!-- ✅ Search icon triggers search prompt -->
      <a class="icon" id="searchIcon" title="Search">
        <svg viewBox="0 0 24 24">
          <circle cx="11" cy="11" r="5"/>
          <path d="M21 21 L16.65 16.65"/>
        </svg>
      </a>

      <!-- ✅ Cart icon redirects to about.html -->
      <a href="about.html" class="icon" title="Cart">
        <svg viewBox="0 0 24 24"><path d="M6 7 L6 19 L18 19 L18 7 Z"/><path d="M9 7 A3 3 0 0 1 15 7"/></svg>
      </a>
    </nav>
  </header>

  <main>
    <a href="homepage.html" class="back-button" title="Go Back">
      <svg viewBox="0 0 24 24" width="20" height="20" stroke="currentColor" stroke-width="2" fill="none"><path d="M15 18 L9 12 L15 6"/></svg>
      Back to Homepage
    </a>

    <div class="button-group">
      <a href="collection.html" class="nav-button">Collection</a>
      <a href="education.html" class="nav-button">Education</a>
      <a href="familybackground.html" class="nav-button">Family Background</a>
      <a href="personal.html" class="nav-button">Personal</a>
      <a href="about.html" class="nav-button">About</a>
    </div>
  </main>

  <!-- ✅ JavaScript for search redirect -->
  <script>
    document.getElementById('searchIcon').addEventListener('click', function() {
      const query = prompt('Search (Collection, Education, Family Background, Personal):');
      if (!query) return;

      const term = query.trim().toLowerCase();

      if (term === 'collection') {
        window.location.href = 'collection.html';
      } else if (term === 'education') {
        window.location.href = 'education.html';
      } else if (term === 'family background' || term === 'familybackground') {
        window.location.href = 'familybackground.html';
      } else if (term === 'personal') {
        window.location.href = 'personal.html';
      } else {
        alert('No matching page found. Try: Collection, Education, Family Background, or Personal.');
      }
    });
  </script>
</body>
</html>
